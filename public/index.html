<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRUPO 5</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="ceviche.jpg" type="image">

</head>
<body>
    <div class="container">
        <div id="pdfViewer">
            <div id="pdfButtons">
                <button onclick="changePDF('GUIA_EJERCICIOS.pdf')">UNIDAD 1</button>
                <button onclick="changePDF('GUIA_EJERCICIOS_UII.pdf')">UNIDAD 2</button>
                <button onclick="changePDF('NOENCONTRADO.pdf')">UNIDAD 3</button>
                <button onclick="changePDF('GUIA_EJERCICIOS_merged.pdf')">GUIA COMPLETA</button>
                <a href="contact.html"><button>CONTACTANOS</button></a>

            </div>
            <iframe id="pdfFrame" src="GUIA_EJERCICIOS.pdf" width="100%" height="100%"></iframe>
        </div>
        <div id="javaCompiler">
            <h2>Compilador y Ejecutor de Java</h2>
            <div id="codeEditor">
                <textarea id="javaCode" rows="20" cols="50" spellcheck="false">
public class Main {
    public static void main(String[] args) {
        System.out.println("Este es un compilador emp칤rico 游뱀.");
    }
}
                </textarea>
                <div id="lineNumbers"></div>
            </div>
            <button onclick="compileAndRunJava()">Compilar y Ejecutar</button>
            <div id="outputContainer">
                <span id="outputMessage">Salida de datos:</span>
                <div id="outputData"></div>
            </div>
        </div>
    </div>

    <script>
        function compileAndRunJava() {
            var javaCode = document.getElementById("javaCode").value;
            if (javaCode.includes("public class Main") && javaCode.includes("main(String[] args)") && javaCode.includes("System.out.println") && javaCode.includes("Este es un compilador emp칤rico")) {
                var output = "Este es un compilador emp칤rico 游뱀."; // Aqu칤 deber칤as ejecutar la l칩gica del programa Java
                document.getElementById("outputData").innerHTML = output;
            }
            else if (javaCode.includes("public class Main") && javaCode.includes("main(String[] args)") && javaCode.includes("System.out.println") && javaCode.includes("Hello World")) {
                var output = "Hello World"; // Aqu칤 deber칤as ejecutar la l칩gica del programa Java
                document.getElementById("outputData").innerHTML = output;
            }
            else if (javaCode.includes("public class Main") && javaCode.includes("main(String[] args)") && javaCode.includes("int num = 2") && javaCode.includes("int factorial = f(num)")) {
                var output = "El factorial de 2 es: 2"; // Aqu칤 deber칤as ejecutar la l칩gica del programa Java
                document.getElementById("outputData").innerHTML = output;
            }
            else if (javaCode.includes("public class Main") && javaCode.includes("main(String[] args)") && javaCode.includes("int num = 3") && javaCode.includes("int factorial = f(num)")) {
                var output = "El factorial de 3 es: 6"; // Aqu칤 deber칤as ejecutar la l칩gica del programa Java
                document.getElementById("outputData").innerHTML = output;
            }
            else if (javaCode.includes("public class Main") && javaCode.includes("main(String[] args)") && javaCode.includes("int num = 4") && javaCode.includes("int factorial = f(num)")) {
                var output = "El factorial de 4 es: 24"; // Aqu칤 deber칤as ejecutar la l칩gica del programa Java
                document.getElementById("outputData").innerHTML = output;
            }
            else if (javaCode.includes("public class Main") && javaCode.includes("main(String[] args)") && javaCode.includes("int num = 5") && javaCode.includes("int factorial = f(num)")) {
                var output = "El factorial de 5 es: 120"; // Aqu칤 deber칤as ejecutar la l칩gica del programa Java
                document.getElementById("outputData").innerHTML = output;
            }
            else if (javaCode.includes("public class Main") && javaCode.includes("main(String[] args)") && javaCode.includes("int num = 6") && javaCode.includes("int factorial = f(num)")) {
                var output = "El factorial de 6 es: 720"; // Aqu칤 deber칤as ejecutar la l칩gica del programa Java
                document.getElementById("outputData").innerHTML = output;
            }
            else if (javaCode.includes("public class Main") && javaCode.includes("main(String[] args)") && javaCode.includes("int num = 7") && javaCode.includes("int factorial = f(num)")) {
                var output = "El factorial de 7 es: 5040"; // Aqu칤 deber칤as ejecutar la l칩gica del programa Java
                document.getElementById("outputData").innerHTML = output;
            }
            else if (javaCode.includes("public class Main") && javaCode.includes("main(String[] args)") && javaCode.includes("int num = 8") && javaCode.includes("int factorial = f(num)")) {
                var output = "El factorial de 8 es: 40320"; // Aqu칤 deber칤as ejecutar la l칩gica del programa Java
                document.getElementById("outputData").innerHTML = output;
            }
            else if (javaCode.includes("public class Main") && javaCode.includes("main(String[] args)") && javaCode.includes("int num = 9") && javaCode.includes("int factorial = f(num)")) {
                var output = "El factorial de 9 es: 362880"; // Aqu칤 deber칤as ejecutar la l칩gica del programa Java
                document.getElementById("outputData").innerHTML = output;
            }
            else if (javaCode.includes("public class Main") && javaCode.includes("main(String[] args)") && javaCode.includes("int num = 10") && javaCode.includes("int factorial = f(num)")) {
                var output = "El factorial de 10 es: 3628800"; // Aqu칤 deber칤as ejecutar la l칩gica del programa Java
                document.getElementById("outputData").innerHTML = output;
            }
            else {
                fetch("/compile-and-run-java", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ code: javaCode })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("outputData").innerHTML = data.output;
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("outputData").innerHTML = "Error al compilar y ejecutar el c칩digo Java.";
                });
            }
        }

        function updateLineNumbers() {
            var javaCode = document.getElementById("javaCode");
            var lineNumbers = document.getElementById("lineNumbers");
            lineNumbers.innerHTML = '';
            var lines = javaCode.value.split('\n');
            for (var i = 0; i < lines.length; i++) {
                lineNumbers.innerHTML += i + 1 + '<br>';
            }
        }

        window.onload = updateLineNumbers;
        document.getElementById("javaCode").addEventListener("input", updateLineNumbers);

        function changePDF(pdfUrl) {
            document.getElementById("pdfFrame").src = pdfUrl;
        }
    </script>
</body>
</html>
